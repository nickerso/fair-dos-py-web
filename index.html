<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>🦜 Polyglot - Piratical PyScript</title>
      <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
      <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
  </head>
  <body>
    <span><span>Vmax: </span><input type="number" id="Vmax-value" value="1.5" /></span>
    <span><span>p1: </span><input type="number" id="p1-value" value="2" /></span>
    <span><span>p2: </span><input type="number" id="p2-value" value="3" /></span>
    <span><span>p3: </span><input type="number" id="p3-value" value="4" /></span>
    <h1>Polyglot 🦜 💬 🇬🇧 ➡️ 🏴‍☠️</h1>
    <p>Translate English into Pirate speak...</p>
    <input type="text" id="english" placeholder="Type English here..." />
    <button py-click="translate_english">Translate</button>
    <button py-click="make_plot">Make a plot</button>
    <div id="output"></div>
    <script type="py" src="./main.py" config="./pyscript.toml"></script>
  </body>
</html>
